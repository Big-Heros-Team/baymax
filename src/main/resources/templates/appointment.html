<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment :: head" xmlns:th="http://www.w3.org/1999/xhtml" >

<body>
<header th:replace="fragment :: header"></header>

<div style="display: flex; flex-direction: column; height: 100vh ;margin-top: 10%" class="login-form">
    <form action="/appointment" style="width: 45%;margin: auto" method="post">

        <fieldset>
            <legend style="font-size: x-large">Add Appointments</legend>
            <label for="doctorId">Doctor Name</label>
            <select class="form-control" id="doctorId" name="doctorId" >
                <option value="" selected disabled hidden>Your Doctor</option>
                <option th:each="doctor: ${doctors}" th:text="${doctor.firstname}"  th:value="${doctor.getId()}"  >
                </option>
            </select>
            <br>

            <label for="date"> Date </label>
            <input class="form-control" type="date" name="date" id="date">
            <br>
            <label>Time</label>
            <select class="form-control" id="timeId" name="time" >
                <option th:each="time: ${times}" th:text="${time}+':00'"  th:value="${time}"  >
                </option>
            </select>
            <br>
            <input type="hidden" name="id" th:value="${patient.getId()}">
            <input type="submit" value="submit">
        </fieldset>

    </form>
</div>

<footer th:replace="fragment :: footer"></footer>

</body>
</html>
