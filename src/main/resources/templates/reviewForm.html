<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>
<div >

  <form action="#" th:action="@{/addReviews}" method="post">
    <select name="id">
      <option th:each="doctor:${doctors}" th:text="${doctor.getFullName()}" th:value="${doctor.getId()}"></option>
    </select>
    <label>Review</label>
    <textArea name="body"></textArea>
    <input type="submit">
  </form>
</div>
</body>
</html>
