<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="css/reviews.css">
</head>
<body>

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


<div class="spacer2"></div>
<center>
    Crafted by : <a href="http://codersandip.com/" target="_blank">Sandip Das</a> <br>
    Warning: Do not copy paste our original content in your website, like client name, review, images, etc.
</center>
<div class="spacer"></div>


<div class="sd_master_wrapper">
    <div class="sdtestBg2"></div>
    <div class="sdtestBg3"></div>
    <div class="slideshow">

        <div class="content" th:each="review : ${reviews}"> <!-- slides -->
            <div class="thumbnail">
                <img src="https://image.flaticon.com/icons/png/512/21/21104.png">
            </div>
            <div class="btnNtxt">
                <div class="sdAllContent">

                    <div class="sd_scroll">
                        <h2 th:text="'Doctor Name: '+${review.doctor}"></h2>
                        <h1 class="sdCustomSliderHeadig" th:text="${review.body}"></h1>
                    </div>
                    <p class="SdClientName">Posted By </p>
                    <p class="SdClientDesc" th:text="${review.user.getFullName()}"></p>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="spacer"></div>
<script>
    jQuery(document).ready(function ($) {
        const $slickElement = $('.slideshow');

        $slickElement.slick({
            autoplay: true,
            dots: false,
        });

    });
</script>
</body>
</html>
