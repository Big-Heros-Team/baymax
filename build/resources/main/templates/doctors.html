<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
<div class="login-form">
  <form action="#" th:action="@{/doctors}" method="post">
    <h1>Add a doctor</h1>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstname" class="form-control" placeholder="User Name">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastname" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" name="username" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Birth date</label>
      <input type="date" name="dateOfBirth" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Adress</label>
      <input type="text" name="location" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>bloodType</label>
      <input type="text" name="bloodType" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label>nationalId</label>
      <input type="text" name="nationalId" class="form-control" placeholder="Password">
    </div>
    <input type="submit" class="btn btn-black" value="Signup"></input>
  </form>
</div>
</body>
</html>
